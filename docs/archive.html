<script>
  const video = document.getElementById("bgVideo");
  let videoDuration = 0;
  let ticking = false;

  const PLAY_RATIO = 0.4;  
  let targetTime = 0;

  video.addEventListener("loadedmetadata", () => {
    videoDuration = video.duration || 0;
  });

  function updateVideoByScroll() {
    if (!videoDuration) return;

    const doc = document.documentElement;
    const scrollTop = doc.scrollTop || document.body.scrollTop;
    const scrollHeight = doc.scrollHeight || document.body.scrollHeight;
    const clientHeight = doc.clientHeight || window.innerHeight;

    const maxScroll = scrollHeight - clientHeight;
    if (maxScroll <= 0) return;

    let progress = scrollTop / maxScroll;
    if (progress < 0) progress = 0;
    if (progress > 1) progress = 1;

    targetTime = progress * videoDuration * PLAY_RATIO;

    const current = video.currentTime || 0;
    const lerped = current + (targetTime - current) * 0.25;
    video.currentTime = lerped;
  }

  function onScroll() {
    if (!ticking) {
      window.requestAnimationFrame(() => {
        updateVideoByScroll();
        ticking = false;
      });
      ticking = true;
    }
  }

  window.addEventListener("scroll", onScroll);
  window.addEventListener("resize", updateVideoByScroll);
</script>
