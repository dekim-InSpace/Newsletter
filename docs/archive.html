  <script>
  document.addEventListener('DOMContentLoaded', function() {
    var rows = Array.prototype.slice.call(
      document.querySelectorAll('.archive-row')
    );
    var yearContainer = document.getElementById('year-chips');
    var monthContainer = document.getElementById('month-chips');

    if (!rows.length || !yearContainer || !monthContainer) return;

    // --- ë°ì´í„°ì—ì„œ "ë…„ë„" ëª©ë¡ ì¶”ì¶œ ---
    var yearSet = new Set();
    rows.forEach(function(row) {
      var y = row.getAttribute('data-year');
      if (y) yearSet.add(y);
    });
    var years = Array.from(yearSet).sort().reverse(); // ìµœì‹  ë…„ë„ ë¨¼ì €

    var activeYear = 'all';
    var activeMonth = 'all';

    function createChip(container, value, label, group) {
      var btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'month-chip';
      btn.dataset.value = value;
      btn.dataset.group = group;
      btn.textContent = label;

      btn.addEventListener('click', function() {
        if (group === 'year') {
          activeYear = value;
        } else {
          activeMonth = value;
        }
        updateActiveChips();
        applyFilter();
      });

      container.appendChild(btn);
    }

    function updateActiveChips() {
      var yearChips = document.querySelectorAll('.month-chip[data-group="year"]');
      var monthChips = document.querySelectorAll('.month-chip[data-group="month"]');

      yearChips.forEach(function(chip) {
        chip.classList.toggle('active', chip.dataset.value === activeYear);
      });
      monthChips.forEach(function(chip) {
        chip.classList.toggle('active', chip.dataset.value === activeMonth);
      });
    }

    function applyFilter() {
      rows.forEach(function(row) {
        var y = row.getAttribute('data-year');
        var m = row.getAttribute('data-month');

        var okYear = (activeYear === 'all' || y === activeYear);
        var okMonth = (activeMonth === 'all' || m === activeMonth);

        row.style.display = (okYear && okMonth) ? '' : 'none';
      });
    }

    // --- ë…„ë„ ì¹© ë§Œë“¤ê¸° ---
    createChip(yearContainer, 'all', 'ì „ì²´', 'year');
    years.forEach(function(y) {
      createChip(yearContainer, y, y + 'ë…„', 'year');
    });

    // --- ì›” ì¹© ë§Œë“¤ê¸° (í•­ìƒ 1~12 + ì „ì²´) ---
    createChip(monthContainer, 'all', 'ì „ì²´', 'month');
    for (var i = 1; i <= 12; i++) {
      var v = String(i).padStart(2, '0'); // "01".."12"
      createChip(monthContainer, v, i + 'ì›”', 'month');
    }

    // ì´ˆê¸° ìƒíƒœ: ëª¨ë‘ ë³´ê¸°
    updateActiveChips();
    applyFilter();
  });
  </script>
