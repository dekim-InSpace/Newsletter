<script>
  const video = document.getElementById("bgVideo");
  let videoDuration = 0;

  // ìŠ¤í¬ë¡¤ ì§„í–‰ë„(0~1)ë¥¼ ì €ì¥í•˜ëŠ” ì „ì—­ ê°’
  let scrollProgress = 0;

  // ìŠ¤í¬ë¡¤ í•œ ë°”í€´ë¡œ ì˜ìƒì˜ ëª‡ %ê¹Œì§€ë§Œ ì“¸ì§€
  const PLAY_RATIO = 0.35;   // 0.35ë©´ ì˜ìƒ ì• 35%ê¹Œì§€ë§Œ ì‚¬ìš© (ì›í•˜ë©´ 0.25~0.4 ì‚¬ì´ë¡œ ì¡°ì ˆ)
  const SMOOTHING = 0.12;    // ë¶€ë“œëŸ¬ì›€ ì •ë„ (0.05 = ë§¤ìš° ì²œì²œíˆ, 0.2 = ë¹ ë¥´ê²Œ ë”°ë¼ê°)

  // ë¹„ë””ì˜¤ ë©”íƒ€ë°ì´í„° ë¡œë“œ í›„ ì „ì²´ ê¸¸ì´ í™•ë³´
  video.addEventListener("loadedmetadata", () => {
    videoDuration = video.duration || 0;
  });

  // ìŠ¤í¬ë¡¤ í•  ë•Œë§ˆë‹¤ ì§„í–‰ë„ë§Œ ê°±ì‹ 
  function handleScroll() {
    const doc = document.documentElement;
    const scrollTop = doc.scrollTop || document.body.scrollTop;
    const scrollHeight = doc.scrollHeight || document.body.scrollHeight;
    const clientHeight = doc.clientHeight || window.innerHeight;

    const maxScroll = scrollHeight - clientHeight;
    if (maxScroll <= 0) {
      scrollProgress = 0;
      return;
    }

    let p = scrollTop / maxScroll;
    if (p < 0) p = 0;
    if (p > 1) p = 1;

    scrollProgress = p;
  }

  window.addEventListener("scroll", handleScroll);
  window.addEventListener("resize", handleScroll);

  // í•­ìƒ ëŒì•„ê°€ëŠ” ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„: í˜„ì¬ timeì„ target ìª½ìœ¼ë¡œ ì¡°ê¸ˆì”© ì´ë™
  function tick() {
    if (videoDuration) {
      const targetTime = scrollProgress * videoDuration * PLAY_RATIO;
      const current = video.currentTime || 0;
      const next = current + (targetTime - current) * SMOOTHING;
      video.currentTime = next;
    }
    window.requestAnimationFrame(tick);
  }

  // ì´ˆê¸° í•œ ë²ˆ ì‹¤í–‰
  handleScroll();
  window.requestAnimationFrame(tick);
</script>
