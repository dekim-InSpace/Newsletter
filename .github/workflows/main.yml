name: Weekly Newsletter

on:
  schedule:
    - cron: '0 10 * * 4'  # 매주 목요일 오후 7시 (KST)
  workflow_dispatch:  # 수동 실행 버튼 활성화

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests pandas python-dateutil openai beautifulsoup4 feedparser
    
    - name: Run newsletter script
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
        GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
        MEDIASTACK_API_KEY: ${{ secrets.MEDIASTACK_API_KEY }}
        SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        CURRENTS_API_KEY: ${{ secrets.CURRENTS_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        TO_EMAIL: ${{ secrets.TO_EMAIL }}
      run: |                                      # ✅ 올바른 위치!
        python 뉴스레터_자동화.py
